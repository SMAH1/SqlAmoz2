<main class="container">
  <h1>Welcome to Tauri + Angular!</h1>

  <div class="row">
    <a href="https://tauri.app" target="_blank">
      <img src="/assets/tauri.svg" class="logo tauri" alt="Tauri logo" />
    </a>
    <a href="https://angular.io" target="_blank">
      <img src="/assets/angular.svg" class="logo angular" alt="Angular logo" />
    </a>
  </div>
  <p class="sql">SELECT id, name FROM users Where name like '%e%'</p>
  <p class="sql">SELECT id, name FROM dddd Where name like '%e%'</p>
  <p class="sql">INSERT INTO users (name) VALUES ("Ali");</p>
  <p class="sql">SELECT id, name FROM users Where name like 'A%'</p>
  <p>&nbsp;</p>

  <form class="row" (submit)="run_query($event, greetInput.value)">
    <input #greetInput id="greet-input" placeholder="Enter a name..." />
    <button type="submit">Greet</button>
  </form>
  <p>{{ txt }}</p>
  <p style="color: red;">{{ err }}</p>

  <router-outlet />
</main>
